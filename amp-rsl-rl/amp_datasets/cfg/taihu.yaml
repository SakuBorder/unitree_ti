# 修复：改为使用AMASS数据
# pkl_root: /home/dy/dy/code/unitree_ti/amp-rsl-rl/amp_datasets/pkl
amass_root: /home/dy/dy/code/unitree_ti/amp_datasets/npz  # 替换为你的AMASS数据路径
fit_all: false  # 修复：先测试单个文件，成功后再改为true
fitting_iterations: 500
# motion_name 对AMASS数据无效，移除或注释
# motion_name: "0-Male2Walking_c3d_B15 -  Walk turn around_poses"

hydra:
  run:
    dir: .

# ========= 机器人（FK/几何）所需，都放到 robot: =========
robot:
  humanoid_type: ti512

  # 资产与文件
  asset:
    assetRoot: "/home/dy/dy/code/unitree_ti/assert/ti5/"
    assetFileName: "/home/dy/dy/code/unitree_ti/assert/ti5/ti5_12dof.xml"
    urdfFileName: "tai5_12dof_no_limit.urdf"

  base_link: "base_link"

  # 关节/刚体命名 - 所有刚体（包括base_link）
  body_names:
    - base_link
    - L_HIP_P_S
    - L_HIP_R_S
    - L_HIP_Y_S
    - L_KNEE_P_S
    - L_ANKLE_P_S
    - L_ANKLE_R_S
    - R_HIP_P_S
    - R_HIP_R_S
    - R_HIP_Y_S
    - R_KNEE_P_S
    - R_ANKLE_P_S
    - R_ANKLE_R_S

  # DOF名称 - 只包含12个可控关节
  dof_names:
    - L_HIP_P_S
    - L_HIP_R_S
    - L_HIP_Y_S
    - L_KNEE_P_S
    - L_ANKLE_P_S
    - L_ANKLE_R_S
    - R_HIP_P_S
    - R_HIP_R_S
    - R_HIP_Y_S
    - R_KNEE_P_S
    - R_ANKLE_P_S
    - R_ANKLE_R_S

  right_foot_name: "r_foot_roll"
  left_foot_name: "l_foot_roll"

  limb_weight_group:
    - ['L_HIP_P_S', 'L_HIP_R_S', 'L_HIP_Y_S', 'L_KNEE_P_S', 'L_ANKLE_P_S', 'L_ANKLE_R_S']
    - ['R_HIP_P_S', 'R_HIP_R_S', 'R_HIP_Y_S', 'R_KNEE_P_S', 'R_ANKLE_P_S', 'R_ANKLE_R_S']
    - ['base_link', 'NECK_Y_S']
    - ['L_SHOULDER_P_S', 'L_SHOULDER_R_S', 'L_SHOULDER_Y_S', 'L_ELBOW_Y_S', 'L_WRIST_P_S', 'L_WRIST_Y_S', 'L_WRIST_R_S']
    - ['R_SHOULDER_P_S', 'R_SHOULDER_R_S', 'R_SHOULDER_Y_S', 'R_ELBOW_Y_S', 'R_WRIST_P_S', 'R_WRIST_Y_S', 'R_WRIST_R_S']

  joint_matches:
    - ['base_link', 'Pelvis']
    - ['L_HIP_P_S', 'L_Hip']
    - ['L_KNEE_P_S', 'L_Knee']
    - ['L_ANKLE_R_S', 'L_Ankle']
    - ['R_HIP_P_S', 'R_Hip']
    - ['R_KNEE_P_S', 'R_Knee']
    - ['R_ANKLE_R_S', 'R_Ankle']

  extend_config:
    - joint_name: "left_toe_link"
      parent_name: "L_ANKLE_R_S"
      pos: [0.08, 0.0, 0.0]
      rot: [1.0, 0.0, 0.0, 0.0]
    - joint_name: "right_toe_link"
      parent_name: "R_ANKLE_R_S"
      pos: [0.08, 0.0, 0.0]
      rot: [1.0, 0.0, 0.0, 0.0]

  # 模型/几何相关开关
  has_self_collision: true
  has_mesh: false
  has_jt_limit: false
  has_dof_subset: true
  has_upright_start: true
  remove_toe: false
  big_ankle: true

  masterfoot: false
  freeze_toe: false
  freeze_hand: false
  box_body: true
  real_weight: true
  real_weight_porpotion_capsules: true
  real_weight_porpotion_boxes: true

  # SMPL姿态修正器
  smpl_pose_modifier:
    - Pelvis: "[np.pi/2, 0, np.pi/2]"

# ========= 其余（保持顶层） =========
bias_offset: false
has_smpl_pd_offset: false
motion_sym_loss: false
sym_loss_coef: 1

has_shape_obs: true
has_shape_obs_disc: false
has_shape_variation: false

smpl_model_path: /home/dy/dy/code/unitree_ti/data/smpl

# 形状拟合配置
do_shape_fit: true
shape_fit_force_refit: false
shape_fit_iters: 2000
shape_fit_lr: 0.1
shape_fit_device: cpu